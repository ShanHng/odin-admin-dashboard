<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <span class="logo-placeholder"></span>
        Dashboard
      </div>
      <ul class="sidebar-menu-upper">
        <li><span class="icon-placeholder"></span>Home</li>
        <li><span class="icon-placeholder"></span>Profile</li>
        <li><span class="icon-placeholder"></span>Messages</li>
        <li><span class="icon-placeholder"></span>History</li>
        <li><span class="icon-placeholder"></span>Tasks</li>
        <li><span class="icon-placeholder"></span>Communities</li>
      </ul>

      <ul class="sidebar-menu-lower">
        <li><span class="icon-placeholder"></span>Settings</li>
        <li><span class="icon-placeholder"></span>Privacy</li>
        <li><span class="icon-placeholder"></span>Support</li>
      </ul>
    </div>

    <div class="header">
      <div class="upper-header">
        <div class="search-bar">
          <span class="search-icon"></span>
          <input type="text" class="search-key" placeholder="Enter something" />
        </div>
        <div class="user-profile">
          <span class="notification-icon"></span>
          <span class="user-avatar"></span>
          John Doe
        </div>
      </div>

      <div class="lower-header">
        <div class="user-welcome">
          <span class="user-avatar-large"></span>
          <div class="user-welcome-text">
            <div class="greeting">Hi there,</div>
            <div class="username-display-large">John Doe (@johndoe)</div>
          </div>
        </div>
        <ul class="action-list">
          <li><button class="action">New</button></li>
          <li><button class="action">Upload</button></li>
          <li><button class="action">Share</button></li>
        </ul>
      </div>
    </div>

    <div class="main-content">
      <div class="projects"></div>
      <div class="announcements"></div>
      <div class="trending"></div>
    </div>
  </body>
</html>
